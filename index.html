<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calc.css">

<title>The Calculator</title>

</head>
<body>
<script src = "./script.js"></script>
<h1>Welcome to the Garish Calculator</h1>
<p>This is the Garish Pink Calculator.</p>
<p>This Calculator <em>will</em> allow you to <strong>ADD!</strong></p>
<p>This Calculator <em>will</em> allow you to <strong>SUBTRACT!</strong></p>
<p>This Calculator <em>will</em> allow you to <strong>MULTIPLY!</strong></p>
<p>This Calculator <em>will</em> allow you to <strong>DIVIDE!</strong></p>
<div class="margin">
	<div class="grid-container">
		<div class="box"></div>
		<input class="input" id = "textbox" type="text" value = 0 >

<button class="button-num"><div class="grid-item">7</div></button>
<button class="button-num"><div class="grid-item">8</div></button>
<button class="button-num"><div class="grid-item">9</div></button>
<button class="button-num"><div class="grid-item">4</div></button>
<button class="button-num"><div class="grid-item">5</div></button>
<button class="button-num"><div class="grid-item">6</div></button>
<button class="button-num"><div class="grid-item">1</div></button>
<button class="button-num"><div class="grid-item">2</div></button>
<button class="button-num"><div class="grid-item">3</div></button>
<button class="button-num"><div class="grid-item" id = "add">+</div></button>
<button class="button-num"><div class="grid-item">0</div></button>
<button class="button-op"><div class="grid-item" id = "subtract">-</div></button>
<button class="button-op"><div class="grid-item" id = "multiply">x</div></button>
<button class="button-op"><div class="grid-item" id = "divide">/</div></button>
<button class="button-op"><div class="grid-item" id ="equals">=</div></button>
<button class="button-op"><div class="grid-item" id ="clear">C</div></button>
	</div>
</div>
</body>
</html>
